<!DOCTYPE HTML>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="GatoLoco-FussionCreativa" />

	<title>Sin tï¿½tulo 1</title>
    
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.2.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.2.js"></script>
    <script>
        function cs(){
    	   //alert("hola");
        	var panni=0
        	var pmilza=0
        	var ppiastrine=0
        	var pbasofili=0
        	var peosinofili=0
        	var pmieloblasti=0
        	var a=0
        	var b=0
        	var c=0
        	var d=0
        	var e=0
        	var f=0
        	var euro=0
        	var calcolosokal=0
        	panni=$("#Anni").val();
        	pmilza=$("#Milza").val();
        	ppiastrine=$("#Piastrine").val();
        	pbasofili=$("#Basofili").val();
        	peosinofili=$("#Eosinofili").val();
        	pmieloblasti=$("#Mieloblasti").val();
    
    		a=0.0116*(panni-43.4);
    		b=0.0345*(pmilza/10-7.51);
    		c=0.188*((ppiastrine/700)*(ppiastrine/700)-0.563);
    		d=0.0887*(pmieloblasti/10-2.1);
    		calcolosokal=Math.exp(a+b+c+d);
    		calcolosokal=Math.floor(calcolosokal*100)/100

    		if (panni<50){I=0;}
    		if (panni>49){I=1;}
    		if (pbasofili<30){L=0;}
    		if (pbasofili>29){L=1;}
    		if (ppiastrine<1500){M=0;}
    		if (ppiastrine>1499){M=1;}
    		a=0.6666*I;
    		b=0.042*(pmilza/10);
    		c=0.0584*(pmieloblasti/10);
    		d=0.0413*(peosinofili/10);
    		e=0.2039*L;
    		f=1.0956*M;
    		euro=(a+b+c+d+e+f)*1000;
    		euro=Math.floor(euro*100)/100

    		if (calcolosokal < 0.8){$("#rissokal").val(calcolosokal+" low");}
    		else if (calcolosokal >= 0.8 && calcolosokal <= 1.2){$("#rissokal").val(calcolosokal+" intermediate");}
    		else if (calcolosokal > 1.2){$("#rissokal").val(calcolosokal+" high");}
            
    		if (euro < 781){$("#riseuro").val(euro+" low");}
    		else if (euro >= 781 && euro <= 1480){$("#riseuro").val(euro+" intermediate");}
    		else if (euro > 1480){$("#riseuro").val(euro+" intermediate");}
    	}
    </script>
    <script>
        function cs2(){
            var a=0;
            var b=0;
            var c=0;
            var pmilza=0;
            var pbasofili=0;
            var probeutos=0;
            var eutossc=0;
            pmilza=$("#Milza2").val();
            pbasofili=$("#Basofili2").val();
    
            
            
            if (pmilza < 0 || pmilza > 50) {$("#Milza2").val("Spleen value not in range 0-50");return}
            if (pbasofili < 0 || pbasofili > 60) {$("#Basofili2").val("Basophil count not in range 0-60");return}

            
            a = (-2.1007);
            b = 0.0700 * pbasofili;
            c = 0.0402 * pmilza;
            
            probeutos=(Math.exp(a+b+c)) / (1 + Math.exp(a+b+c));
            probeutos=Math.floor(probeutos*100)/100;

            $("#probeutos").val(probeutos);
            
            eutossc=7*pbasofili+4*pmilza;
            eutossc=Math.floor(eutossc*100)/100;

            $("#riseutos").val(eutossc);
            
           
            if (eutossc > 87) {$("#teutos").val("high");}
            else if (eutossc <= 87) {$("#teutos").val("low");}
        }
    </script>
    <script>
    function borrarDatos()
    {
        $("#Anni").val("");
    	$("#Milza").val("");
    	$("#Piastrine").val("");
    	$("#Basofili").val("");
    	$("#Eosinofili").val("");
    	$("#Mieloblasti").val("");
        $("#Milza2").val("");
        $("#Basofili2").val("");
        $("#teutos").val("");
        $("#probeutos").val("");
        $("#riseutos").val("");
        $("#rissokal").val("");
        $("#riseuro").val("");
    }
    </script>
    
</head>

<body>

        <div data-role="footer" data-position="fixed">
